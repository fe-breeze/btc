<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>后台主页</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="warp">
    <div class="row tongji">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="tongji-item">
          <img src="images/sl.png" alt="">
          <div class="tongji-content">
            <b id="minerSpeed"></b><span>算力 (当前 / 24小时)</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="tongji-item">
          <img src="images/kj.png" alt="">
          <div class="tongji-content">
            <b id="minerLen"></b><span>矿机 (在线 / 掉线)</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="tongji-item">
          <img src="images/ye.png" alt="">
          <div class="tongji-content">
            <b id="minerBalance"></b><span>余额 (待转 / 已转)</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="tongji-item">
          <img src="images/sy.png" alt="">
          <div class="tongji-content">
            <b id="minerLocked"></b><span>收益 (今日 / 预期)</span>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox">
          <div class="ibox-title status-title">
            <h5></h5>
          </div>
          <div class="ibox-content">
            <div id="main" style="width:100%;height:400px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox">
          <div class="ibox-title">
            <h5>近期收益曲线</h5>
          </div>
          <div class="ibox-content">
            <div id="main1" style="width:100%;height:400px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="table-wrap col-sm-12">
        <ul class="table-title">
          <li class="active">
            <img data-active="true" src="./images/dropa.png" alt=""><img data-active="false" src="./images/drop.png" alt="">掉线矿机列表
            <div class="triangle"></div>
          </li>
          <li>
            <img data-active="false" src="./images/online.png" alt=""><img data-active="true" src="./images/onlinea.png" alt="">在线矿机列表
            <div class="triangle"></div>
          </li>
          <li><img data-active="false" src="./images/pay.png" alt=""><img data-active="true" src="./images/paya.png" alt="">块奖励转出记录
            <div class="triangle"></div>
          </li>
        </ul>
        <table class="table table-bordered table-hover" id="minerDropTable">
          <thead>
            <tr>
              <th>掉线矿机<img src="./images/arrow.png" alt="">
              </th>
              <th>算力<img src="./images/arrow.png" alt=""></th>
              <th>24小时算力<img src="./images/arrow.png" alt=""></th>
              <th>掉线时间<img src="./images/arrow.png" alt=""></th>
              <th class="no-sort">详情
            </tr>
          </thead>
        </table>
        <table class="table table-bordered table-hover" style="display:none" id="minerOnlineTable">
          <thead>
            <tr>
              <th>在线矿机<img src="./images/arrow.png" alt="">
              </th>
              <th>算力<img src="./images/arrow.png" alt="">
              </th>
              <th>24小时算力<img src="./images/arrow.png" alt=""></th>
              <th>掉线时间<img src="./images/arrow.png" alt=""></th>
              <th class="no-sort">详情
              </th>
            </tr>
          </thead>
        </table>
        <table class="table table-bordered table-hover" style="display:none" id="minerPaylogTable">
          <thead>
            <tr>
              <th>转出时间<img src="./images/arrow.png" alt="">
              </th>
              <th class="no-sort">哈希
              </th>
              <th>数量<img src="./images/arrow.png" alt="">
              </th>
              <th class="no-sort">状态
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/stupidtable.js"></script>
  <!-- <script src="js/mui.min.js"></script> -->
  <script src="js/miners.js"></script>
  <!-- 引入 echarts.js -->
  <script src="libs/echarts.min.js"></script>
  <script>
    function fmoney(s, n) {
      n = n > 0 && n <= 20 ? n : 2;
      s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";
      var l = s.split(".")[0].split("").reverse(),
        r = s.split(".")[1];
      t = "";
      for (i = 0; i < l.length; i++) {
        t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");
      }
      return t.split("").reverse().join("") + "." + r;
    }
    $('.table-title li').click(function(e, i) {
      $(this).parent().children().removeClass('active')
      $(this).addClass('active')
      var index = $(this).index()
      $('.table-hover').hide();
      var hover = $('.table-hover')[index]
      $(hover).show()
    })
  </script>
</body>

</html>
